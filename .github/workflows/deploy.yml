name: Logistics Platform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate YAML files
        uses: ibiqlik/action-yamllint@v3

      - name: Check Dockerfiles exist
        run: |
          for d in auth_service orders_service warehouse_service tracking_service gateway_service; do
            if [[ -f "$d/Dockerfile" ]]; then
              echo "$d Dockerfile OK";
            else
              echo "$d missing Dockerfile";
              exit 1;
            fi
          done
      - name: Check Prometheus config
        run: |
          if [[ -f "monitoring/prometheus.yml" ]]; then
            echo "Prometheus config OK";
          else
            echo "Prometheus config missing";
            exit 1;
          fi

  build-containers:
    runs-on: ubuntu-latest
    needs: lint-and-check
    strategy:
      matrix:
        service: [auth_service, orders_service, warehouse_service, tracking_service, gateway_service]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build container (no push)
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: test/${{ matrix.service }}:latest

  test-compose:
    runs-on: ubuntu-latest
    needs: build-containers

    steps:
      - uses: actions/checkout@v3

      - name: Validate docker-compose.yml
        run: docker compose config

  test-swarm-stack:
    runs-on: ubuntu-latest
    needs: build-containers
    steps:
      - uses: actions/checkout@v3

      - name: Validate Docker Swarm stack file
        run: docker compose -f docker-stack.yml config

  test-sql:
    runs-on: ubuntu-latest
    needs: lint-and-check
    steps:
      - uses: actions/checkout@v3

      - name: Validate SQL migrations
        run: |
          if [[ -f "database/init.sql" ]]; then
            echo "SQL file OK"
          else
            echo "SQL missing"
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: [test-compose, test-swarm-stack, test-sql]
    steps:
      - name: Fake deploy for CI indicator
        run: echo "Deployment simulation OK"
