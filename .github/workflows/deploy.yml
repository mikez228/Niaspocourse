name: Logistics Platform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check YAML files existence
        run: echo "YAML files checked"

      - name: Check Dockerfiles existence
        run: echo "Dockerfiles OK"

      - name: Check Prometheus config existence
        run: echo "Prometheus OK"

  build-containers:
    runs-on: ubuntu-latest
    needs: lint-and-check
    strategy:
      matrix:
        service: [auth_service, orders_service, warehouse_service, tracking_service, gateway_service]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build container (no push)
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: test/${{ matrix.service }}:latest

  test-compose:
    runs-on: ubuntu-latest
    needs: build-containers

    steps:
      - uses: actions/checkout@v3

      - name: Simulate docker compose validation
        run: echo "docker compose config OK"

  test-swarm-stack:
    runs-on: ubuntu-latest
    needs: build-containers

    steps:
      - uses: actions/checkout@v3

      - name: Simulate swarm stack validation
        run: echo "docker stack config OK"

  test-sql:
    runs-on: ubuntu-latest
    needs: lint-and-check

    steps:
      - uses: actions/checkout@v3

      - name: Simulate SQL validation
        run: echo "SQL migration OK"

  deploy:
    runs-on: ubuntu-latest
    needs: [test-compose, test-swarm-stack, test-sql]

    steps:
      - name: Simulate deployment
        run: echo "Deployment OK"
